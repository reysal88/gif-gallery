<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Market Bet Fun</title>
<style>
body { margin:0; font-family:Arial; background:#000; color:#fff;}
header { padding:15px; font-size:1.5em; text-align:center;}
#wallet { position:fixed; top:15px; right:20px; font-weight:bold;}

.market-container {
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  margin:70px 10px;
  gap:15px;
}

.market-box {
  background:#1a1a1a;
  padding:15px;
  border-radius:8px;
  width:240px;
  text-align:center;
}

.bet-row {
  display:flex;
  justify-content:center;
  gap:10px;
  margin-top:10px;
}

.bet-row button {
  padding:6px 12px;
  cursor:pointer;
}

#history {
  background:#111;
  margin:20px;
  padding:15px;
  border-radius:8px;
}

input[type="number"] {
  color:white;
  background:#333;
  border:1px solid #555;
  padding:5px;
}

/* Modal styles */
.modal {
  display:none;
  position:fixed;
  left:0;
  top:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.8);
}

.modal-content {
  background:#222;
  margin:10% auto;
  padding:20px;
  width:320px;
  border-radius:8px;
  text-align:center;
}

.modal-content button {
  padding:5px 12px;
  margin:5px;
  cursor:pointer;
}
</style>
</head>
<body>

<header>Market Bet Fun</header>
<div id="wallet">Credit: <span id="rlo">1000</span> RLO</div>

<!-- Menu Parlay -->
<div id="parlayMenu" style="text-align:center; margin:15px;">
  <button onclick="openParlayModal()">Add Parlay</button>
</div>

<div class="market-container" id="markets"></div>

<div id="history">
  <h3>History</h3>
  <h4>Running</h4>
  <div id="running"></div>

  <h4>Completed 
    <button onclick="clearCompleted()" style="padding:2px 6px; font-size:12px; cursor:pointer;">
      Delete
    </button>
  </h4>
  <div id="completed"></div>
</div>

<!-- Modal Bet Single -->
<div id="betModal" class="modal">
  <div class="modal-content">
    <h3 id="betTitle"></h3>
    Amount: <input type="number" id="betAmount" min="1"><br><br>
    <button onclick="confirmBet()">Confirm Bet (x2)</button>
  </div>
</div>

<!-- Modal Parlay Bet -->
<div id="parlayModal" class="modal">
  <div class="modal-content">
    <h3>Parlay Selection</h3>
    <div id="parlayMarkets"></div>
    <h4>Selected:</h4>
    <div id="parlayList" style="text-align:center;"></div>
    <p>Total X: <span id="parlayMultiple">0</span></p>
    <label>Amount:</label>
    <input type="number" id="parlayAmount" min="1" style="color:white; background:#333; border:1px solid #555; padding:5px; width:80px;"><br><br>
    <button onclick="confirmParlay()">Confirm Parlay</button>
    <button onclick="cancelParlay()">Cancel Parlay</button>
  </div>
</div>

<!-- Modal Confirm Delete -->
<div id="confirmModal" class="modal">
  <div class="modal-content">
    <h3>Are you sure?</h3>
    <p>Do you want to delete all completed bets?</p>
    <button onclick="deleteAllCompleted()">Yes</button>
    <button onclick="closeConfirmModal()">No</button>
  </div>
</div>

<script>
const markets = ["BTC","ETH","SOL","BNB","AVAX"];
let marketData = {};
let wallet = 1000;
let runningBets = [];
let completedBets = [];
let tempParlay = [];

let currentMarket="";
let currentSide="";

// =======================
// LOCAL STORAGE
// =======================
function saveData(){
  localStorage.setItem("wallet", wallet);
  localStorage.setItem("runningBets", JSON.stringify(runningBets));
  localStorage.setItem("completedBets", JSON.stringify(completedBets));
}

function loadData(){
  const w = localStorage.getItem("wallet");
  const r = localStorage.getItem("runningBets");
  const c = localStorage.getItem("completedBets");
  if(w) wallet = parseInt(w);
  if(r) runningBets = JSON.parse(r);
  if(c) completedBets = JSON.parse(c);
  document.getElementById("rlo").innerText = wallet;
  renderCompleted();
}
loadData();

// =======================
// RENDER MARKETS
// =======================
function renderMarkets(){
  const container = document.getElementById("markets");
  container.innerHTML="";
  markets.forEach(m=>{
    const price = marketData[m];
    const box=document.createElement("div");
    box.className="market-box";
    box.innerHTML=`
      <h3>${m} ${price ? price.toFixed(2) : "Loading..."} USD</h3>
      <div class="bet-row">
        <button onclick="openBet('${m}','UP')">UP</button>
        <button onclick="openBet('${m}','DOWN')">DOWN</button>
      </div>
    `;
    container.appendChild(box);
  });
}

// =======================
// BINANCE API
// =======================
async function fetchPrices(){
  try{
    const res=await fetch("https://api.binance.com/api/v3/ticker/price");
    const data=await res.json();
    data.forEach(item=>{
      if(item.symbol==="BTCUSDT") marketData.BTC=parseFloat(item.price);
      if(item.symbol==="ETHUSDT") marketData.ETH=parseFloat(item.price);
      if(item.symbol==="SOLUSDT") marketData.SOL=parseFloat(item.price);
      if(item.symbol==="BNBUSDT") marketData.BNB=parseFloat(item.price);
      if(item.symbol==="AVAXUSDT") marketData.AVAX=parseFloat(item.price);
    });
    renderMarkets();
  }catch(e){console.log(e);}
}

// =======================
// SINGLE BET
// =======================
function openBet(market,side){
  currentMarket=market;
  currentSide=side;
  document.getElementById("betTitle").innerText = side+" "+market;
  document.getElementById("betModal").style.display="block";
}

function confirmBet(){
  const amt=parseInt(document.getElementById("betAmount").value);
  if(!amt||amt<=0||amt>wallet){ alert("Invalid amount"); return; }
  const entryPrice = marketData[currentMarket];
  wallet -= amt;
  document.getElementById("rlo").innerText = wallet;
  runningBets.push({
    type:"SINGLE",
    market:currentMarket,
    side:currentSide,
    amount:amt,
    entryPrice:entryPrice,
    multiple:2,
    startTime:Date.now(),
    duration:120000
  });
  saveData();
  document.getElementById("betModal").style.display="none";
  document.getElementById("betAmount").value="";
}

// =======================
// PARLAY BET
// =======================
function openParlayModal(){
  document.getElementById("parlayMarkets").innerHTML="";
  markets.forEach(m=>{
    const div = document.createElement("div");
    div.className="market-box";
    const price = marketData[m];
    div.innerHTML = `
      <h4>${m} ${price ? price.toFixed(2) : "..."}</h4>
      <div class="bet-row">
        <button onclick="addParlaySelection('${m}','UP')">UP</button>
        <button onclick="addParlaySelection('${m}','DOWN')">DOWN</button>
      </div>
    `;
    document.getElementById("parlayMarkets").appendChild(div);
  });
  tempParlay = [];
  updateParlayList();
  document.getElementById("parlayModal").style.display="block";
}

function addParlaySelection(market, side){
  tempParlay.push({market,side,price:marketData[market]});
  updateParlayList();
}

function updateParlayList(){
  const listDiv = document.getElementById("parlayList");
  listDiv.innerHTML = tempParlay.map(s=>`${s.side} ${s.market} ${s.price ? s.price.toFixed(2) : "..."}`).join("<br>");
  document.getElementById("parlayMultiple").innerText = tempParlay.length*4;
}

function cancelParlay(){
  tempParlay=[];
  updateParlayList();
  document.getElementById("parlayModal").style.display="none";
}

function confirmParlay(){
  if(tempParlay.length<3){ alert("Minimal 3 selections!"); return; }
  const amount=parseInt(document.getElementById("parlayAmount").value);
  if(!amount||amount>wallet){ alert("Invalid amount"); return; }
  const multiple = tempParlay.length*4;
  wallet -= amount;
  runningBets.push({type:"PARLAY", selections:tempParlay, amount, multiple, startTime:Date.now(), duration:120000});
  tempParlay=[];
  document.getElementById("rlo").innerText = wallet;
  document.getElementById("parlayAmount").value="";
  document.getElementById("parlayModal").style.display="none";
  saveData();
}

// =======================
// UPDATE BETS
// =======================
function updateBets(){
  const runningDiv = document.getElementById("running");
  runningDiv.innerHTML="";
  runningBets.forEach((bet,i)=>{
    const remaining=bet.duration-(Date.now()-bet.startTime);
    if(remaining<=0){
      settleBet(i);
      return;
    }
    const m=Math.floor(remaining/60000);
    const s=Math.floor((remaining%60000)/1000);
    const div=document.createElement("div");
    if(bet.type==="SINGLE"){
      div.innerText = `${bet.side} ${bet.market} | ${bet.amount} | Entry: ${bet.entryPrice.toFixed(2)} | X${bet.multiple} | ${m}:${String(s).padStart(2,'0')}`;
    } else {
      div.innerHTML = `PARLAY BET | ${bet.amount}<br>` +
        bet.selections.map(sel=>`${sel.side} ${sel.market} ${sel.price ? sel.price.toFixed(2) : "..."}`).join("<br>") +
        `<br>TOTAL X${bet.multiple} | ${m}:${String(s).padStart(2,'0')}`;
    }
    runningDiv.appendChild(div);
  });
  renderCompleted();
}

// =======================
// SETTLE BET
// =======================
function settleBet(index){
  const bet=runningBets[index];
  if(bet.type==="SINGLE"){
    const currentPrice=marketData[bet.market];
    const win = bet.side==="UP" ? currentPrice>=bet.entryPrice : currentPrice<bet.entryPrice;
    if(win){ wallet += bet.amount*bet.multiple; }
    completedBets.push({...bet, exitPrice:currentPrice, result:win?"WIN":"LOSE"});
  } else {
    let win=true;
    bet.selections.forEach(sel=>{
      const curr=marketData[sel.market];
      if(sel.side==="UP"){ if(curr<sel.price) win=false; }
      else { if(curr>=sel.price) win=false; }
    });
    const totalWin = win? bet.amount*bet.multiple : 0;
    if(totalWin>0) wallet += totalWin;
    completedBets.push({...bet, result:win?"WIN":"LOSE"});
  }
  runningBets.splice(index,1);
  document.getElementById("rlo").innerText = wallet;
  saveData();
  renderCompleted();
}

// =======================
// RENDER COMPLETED
// =======================
function renderCompleted(){
  const completedDiv=document.getElementById("completed");
  completedDiv.innerHTML="";
  completedBets.forEach(bet=>{
    const div=document.createElement("div");
    if(bet.type==="SINGLE"){
      div.innerHTML=`<b>${bet.side} ${bet.market}</b><br>
        Amount: ${bet.amount}<br>
        Entry: ${bet.entryPrice ? bet.entryPrice.toFixed(2) : "-"}<br>
        X${bet.multiple}<br>
        Result: ${bet.result}<hr>`;
    } else {
      div.innerHTML=`<b>PARLAY BET</b><br>
        Amount: ${bet.amount}<br>`+
        bet.selections.map(sel=>`${sel.side} ${sel.market} ${sel.price ? sel.price.toFixed(2) : "-"}`).join("<br>")+
        `<br>Total X${bet.multiple}<br>
        Status: ${bet.result}<hr>`;
    }
    completedDiv.appendChild(div);
  });
}

// =======================
// DELETE COMPLETED
// =======================
function clearCompleted(){ document.getElementById("confirmModal").style.display="block"; }
function closeConfirmModal(){ document.getElementById("confirmModal").style.display="none"; }
function deleteAllCompleted(){ completedBets=[]; saveData(); renderCompleted(); closeConfirmModal(); }

// =======================
// CLOSE MODAL ON CLICK OUTSIDE
// =======================
window.onclick=function(e){
  if(e.target.id==="betModal"){ document.getElementById("betModal").style.display="none"; }
  if(e.target.id==="parlayModal"){ document.getElementById("parlayModal").style.display="none"; }
  if(e.target.id==="confirmModal"){ document.getElementById("confirmModal").style.display="none"; }
};

fetchPrices();
setInterval(fetchPrices,2000);
setInterval(updateBets,1000);
renderCompleted();
</script>
</body>
</html>
