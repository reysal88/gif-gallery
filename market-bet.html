<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Market Bet Fun - Test</title>
<style>
body { margin:0; font-family:Arial,sans-serif; background:#000; color:#fff; }
header { padding:10px 20px; font-size:1.5em; font-weight:bold; }
#wallet { position:fixed; top:10px; right:20px; font-weight:bold; }
.market-container { display:flex; flex-wrap:wrap; justify-content:center; gap:15px; margin-top:60px; }
.market-box { background:#111; color:#fff; padding:15px; border-radius:8px; width:250px; text-align:center; }
.market-box h2 { margin:0 0 10px 0; cursor:pointer; }
.bet-row { display:flex; justify-content:space-around; margin-bottom:5px; }
.bet-row button { padding:5px 10px; cursor:pointer; }
</style>
</head>
<body>

<header>Market Bet Fun - Test</header>
<div id="wallet">Your Credit: <span id="rlo">1000</span> RLO</div>

<div class="market-container" id="markets"></div>

<script>
document.addEventListener("DOMContentLoaded", ()=>{
  const walletSpan = document.getElementById('rlo');
  let wallet = 1000;
  
  const markets = ['BTC','ETH','SOL','BNB','AVAX'];
  const marketData = {BTC:70000, ETH:3900, SOL:100, BNB:300, AVAX:20};
  const marketsDiv = document.getElementById('markets');

  markets.forEach(m=>{
    const box = document.createElement('div');
    box.className = 'market-box';
    const h2 = document.createElement('h2');
    h2.innerText = `${m} ${marketData[m]}`;
    box.appendChild(h2);

    // Tombol YES/NO
    const betRow = document.createElement('div');
    betRow.className = 'bet-row';
    const yesBtn = document.createElement('button');
    yesBtn.innerText = 'YES';
    yesBtn.onclick = ()=>{ 
      alert(`${m} YES clicked. Wallet: ${wallet} RLO`);
    };
    const noBtn = document.createElement('button');
    noBtn.innerText = 'NO';
    noBtn.onclick = ()=>{ 
      alert(`${m} NO clicked. Wallet: ${wallet} RLO`);
    };
    betRow.appendChild(yesBtn);
    betRow.appendChild(noBtn);
    box.appendChild(betRow);

    marketsDiv.appendChild(box);
  });

  console.log('Market boxes rendered:', markets.length);
});
</script>

</body>
</html>
